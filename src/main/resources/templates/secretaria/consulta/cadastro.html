<!DOCTYPE html>
<html>
<head>
    <title th:text="${update} == true ? 'Saúde &amp; Cia - Editar Consulta' : 'Saúde &amp; Cia - Nova Consulta'"></title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" th:href="@{/secretaria}">
            <img th:src="@{/img/princess-leia.png}" alt="Saúde e Cia" width="30"/>
            <span>Secretária</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#mobile-menu"
                aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobile-menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notificações</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:if="${erro}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span th:text="${erro}"></span>
                </div>
            </div>
            <div class="card border-dark">
                <div class="card-header" th:text="${update} == true ? 'Editar Consulta' : 'Nova Consulta' "></div>
                <div class="card-body text-dark">
                    <h4 class="card-title">Digite as informações da Consulta</h4>
                    <form method="POST"
                          th:action="@{${update} == true ? '/secretaria/consulta' + ${consulta.id} : '/secretaria/consulta'}"
                          th:object="${consulta}">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="dataConsulta" class="col-form-label">Data da Consulta<span class="obrigatorio">*</span></label>
                                <input type="text" class="form-control" th:field="*{dataConsulta}"
                                       placeholder="dd/mm/yyyy" required="required"/>
                                <div id="DataError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group col-4">
                                <label class="col-form-label">Tipo de Consulta<span class="obrigatorio">*</span></label>
                                <select class="form-control" th:field="*{tipoConsulta}" required="required">
                                    <option th:each="consulta : ${T(com.secomp.clinica.model.enums.TipoConsulta).values()}"
                                            th:value="${consulta}"
                                            th:text="${consulta.consulta}"></option>
                                </select>
                            </div>
                            <div class="form-group col-6">
                                <label for="medico" class="col-form-label">Médico<span class="obrigatorio">*</span></label>
                                <select class="form-control" th:field="*{medico}" required="required">
                                    <option value="">Selecione o Médico</option>
                                    <option th:each="medico : ${medicos}" th:value="${medico.nome}" th:text="${medico.nome}"></option>
                                </select>
                                <div id="medicoError" class="invalid-feedback"></div>
                            </div>
                            <div class="form-group col-6">
                                <label for="hora" class="col-form-label">Horário<span class="obrigatorio">*</span></label>
                                <select class="form-control" th:field="*{hora}" required="required">
                                    <option value="">Selecione o Médico</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="btnsubmit" class="btn btn-primary" th:text="${update} == true ? 'Atualizar Consulta' : 'Agendar Consulta'"></button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                            Cancelar
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" th:text="${update} == true ? 'Editar Consulta' : 'Cancelar Consulta'"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body" th:text="${update} == true ? 'Tem certeza que deseja cancelar a edição da consulta?' : 'Tem certeza que deseja cancelar a consulta?'">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não
                                        </button>
                                        <a th:href="@{/secretaria}">
                                            <button type="button" class="btn btn-primary">Sim</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    /* <![CDATA[ */
    $(document).ready(function () {
        $('#dataConsulta').mask('00/00/0000').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            todayHighlight: true,
            language: 'pt-BR'
        });
    });
    $('#dataConsulta').change(function () {
        var today = getToday();
        var consulta = $(this).val();
        if(consulta >= today) {
            $('#btnsubmit').attr('disabled', false);
            $(this).removeClass('is-invalid');
        } else {
            $('#btnsubmit').attr('disabled', true);
            $(this).addClass('is-invalid');
            $('#DataError').text("Data Inválida");
        }
        $.ajax({
            type: "POST",
            data: {
                medico: $('#medico').val(),
                data: $('#dataConsulta').val(),
                tipo_consulta: $('#tipoConsulta').val()
            },
            cache: false,
            url: "/secretaria/horario",
            success: function (data) {
                var hora = $('#hora');
                hora.find("option").remove();
                var select = document.getElementById('hora');
                if(!$.trim(data)) {
                    var opt = document.createElement('option');
                    opt.value = "";
                    opt.innerHTML = "Nenhum horário disponivel";
                    select.appendChild(opt);
                } else {
                    $.each(data, function (key, value) {
                        var time = (value['hour'] < 10 ? '0' : '') + value['hour'] + ":" + (value['minute'] < 10 ? '0' : '') + value['minute'];
                        var opt = document.createElement('option');
                        opt.value = time;
                        opt.innerHTML = time;
                        select.appendChild(opt);
                    });
                }
            }, error: function () {
                var opt = document.createElement('option');
                opt.value = "";
                opt.innerHTML = "Digite o nome do medico";
                select.appendChild(opt);
            }
        });
    });
    document.getElementById('medico').addEventListener('change', function () {
            $.ajax({
                type: "POST",
                data: {
                    medico: $('#medico').val(),
                    data: $('#dataConsulta').val(),
                    tipo_consulta: $('#tipoConsulta').val()
                },
                cache: false,
                url: "/secretaria/horario",
                success: function (data) {
                    var hora = $('#hora');
                    hora.find("option").remove();
                    var select = document.getElementById('hora');
                    if(!$.trim(data)) {
                        var opt = document.createElement('option');
                        opt.value = "";
                        opt.innerHTML = "Nenhum horário disponivel";
                        select.appendChild(opt);
                    } else {
                        $.each(data, function (key, value) {
                            var time = (value['hour'] < 10 ? '0' : '') + value['hour'] + ":" + (value['minute'] < 10 ? '0' : '') + value['minute'];
                            var opt = document.createElement('option');
                            opt.value = time;
                            opt.innerHTML = time;
                            select.appendChild(opt);
                        });
                    }
                }, error: function () {
                    var opt = document.createElement('option');
                    opt.value = "";
                    opt.innerHTML = "Digite o nome do medico";
                    select.appendChild(opt);
                }
            });
    });
/* ]]> */
</script>
</body>
</html>
