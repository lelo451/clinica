<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="pt-br">
    <title th:text="${update} == true ? 'Saúde &amp; Cia - Editar Paciente' : 'Saúde &amp; Cia - Cadastro de Paciente'"></title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-lista">
        <a class="navbar-brand" th:href="@{/redirectTipoUsuario}">
            <img th:src="@{/img/man.png}" alt="Saúde e Cia" width="30"/>
            <span>Lista de Pacientes</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#mobile-menu"
                aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobile-menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notificações</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header" th:text="'Prontuário'"></div>
                <div class="card-body text-dark">
                    <h4 class="card-title">Digite as informações do Prontuário</h4>
                    <form method="POST"
                          th:action="@{'/medico/' + ${prontuario.paciente.id} + '/medico'}"
                          th:object="${prontuario}">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="nome" class="col-form-label">Nome Completo<span class="obrigatorio">*</span> </label>
                                <input id="nome" class="form-control" type="text"
                                       th:field="*{paciente.nome}" th:readonly="readonly" required="required" th:classappend="${#fields.hasErrors('paciente.nome')} ? 'is-invalid'"/>
                                <div th:if="${#fields.hasErrors('paciente.nome')}" th:errors="*{paciente.nome}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" th:text="${update} == true ? 'Atualizar' : 'Cadastrar'"></button>
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                                Cancelar
                            </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" th:text="${update} == true ? 'Cancelar Atualização' : 'Cancelar Cadastro'"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body" th:text="${update} == true ? 'Tem certeza que deseja cancelar a atualização do paciente?' : 'Tem certeza que deseja cancelar o cadastro de paciente?'">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não
                                        </button>
                                        <a th:href="@{/list}">
                                            <button type="button" class="btn btn-primary">Sim</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    /* <![CDATA[ */
    $(document).ready(function () {
        $('#cpf').mask('000.000.000-00');
        $('#dataNascimento').mask('00/00/0000', {placeholder: "__/__/____"});
        $('#telefone').mask('(00) 0000-00000').keyup(function () {
            var size = $(this).val().length;
            if(size > 14)
                $(this).mask('(00) 00000-0000')
        });
    });
    $('#dataNascimento').datepicker({
        format: 'dd/mm/yyyy',
        autoclose: true,
        language: 'pt-BR'
    });
    /* ]]> */
</script>
</body>
</html>
