<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="pt-br">
    <title th:text="${update} == true ? 'Saúde &amp; Cia - Editar Paciente' : 'Saúde &amp; Cia - Cadastro de Paciente'"></title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-lista">
        <a class="navbar-brand" th:href="@{/redirectTipoUsuario}">
            <img th:src="@{/img/man.png}" alt="Saúde e Cia" width="30"/>
            <span>Lista de Pacientes</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#mobile-menu"
                aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header" th:text="'Prontuário'"></div>
                <div class="card-body text-dark">
                    <h4 class="card-title">Digite as informações do Prontuário</h4>
                    <form method="POST"
                          th:action="@{'/medico/prontuario'}"
                          th:object="${prontuario}">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Nome Completo</label>
                                <input class="form-control" type="text" th:field="*{paciente.nome}"
                                       th:readonly="readonly"/>
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{paciente.id}" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="medico" class="col-form-label">Médico Responsável</label>
                                <input class="form-control" type="text" th:field="*{medico}"
                                       th:readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="diagnostico" class="col-form-label">Diagnóstico</label>
                                <textarea class="form-control" type="text" th:field="*{diagnostico}"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary"
                                th:text="${update} == true ? 'Atualizar' : 'Cadastrar'"></button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                            Cancelar
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel"
                                            th:text="${update} == true ? 'Cancelar Atualização' : 'Cancelar Cadastro'"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body"
                                         th:text="${update} == true ? 'Tem certeza que deseja cancelar a atualização do paciente?' : 'Tem certeza que deseja cancelar o cadastro de paciente?'">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não
                                        </button>
                                        <a th:href="@{/medico/list}">
                                            <button type="button" class="btn btn-primary">Sim</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
