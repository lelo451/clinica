<!DOCTYPE html>
<html>
<head>
    <title>Saúde &amp; Cia - Médico</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" th:href="@{/medico}">
            <img th:src="@{/img/medical.png}" alt="Saúde e Cia" width="30"/>
            <span>Médico</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#mobile-menu"
                aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobile-menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="nav-link">Usuário: <span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item">
                    <div hidden="hidden">
                        <form id="logout" action="#" th:action="@{/logout}" method="post">
                            <div class="form-action">
                                <button type="submit">Sair</button>
                            </div>
                        </form>
                    </div>
                    <a href="javascript:document.getElementById('logout').submit()" class="nav-link"> Sair</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:if="${sucesso}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span th:text="${sucesso}"></span>
                </div>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="card border-danger mb-3" style="max-width: 100%;">
                        <div class="card-header">Menu do Médico</div>
                        <div class="card-body text-danger">
                            <h4 class="card-title">Clique sobre a opção desejada</h4>
                            <div class="container">
                                <ul class="nav text-center">
                                    <li class="nav-item col-12 medico-menu">
                                        <img th:src="@{/img/report.png}" height="96" width="96"/>
                                        <br/>
                                        <a th:href="@{/medico/list}">
                                            <button type="button" class="btn btn-dark">Lista de Pacientes</button>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-dropdown1" role="tabpanel" aria-labelledby="pills-dropdown1-tab">
                    ...
                </div>
                <div class="tab-pane fade" id="pills-dropdown2" role="tabpanel" aria-labelledby="pills-dropdown2-tab">
                    ...
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
